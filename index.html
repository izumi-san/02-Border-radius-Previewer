<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Border-radius Previewer</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header></header>
	<main class="border-radius-visualizer">
		<h1>Visualizador de border-radius</h1>
		<div class="input-section-upper">
			<div class="input-section__item">
				<label for="upper-left-border-radius-input">Superior Esquerdo:</label>
				<input type="number" id="upper-left-border-radius-input" onchange="setUpperLeftBorder(value)">
			</div>
			<div class="input-section__item">
				<label for="upper-right-border-radius-input">Superior Direito:</label>
				<input type="number" id="upper-right-border-radius-input" onchange="setUpperRightBorder(value)">
			</div>
		</div>
		<div id="Border-radius-Previewer"></div>
		<div class="input-section-bottom">
			<div class="input-section__item">
				<label for="bottom-left-border-radius-input">Inferior Esquerdo:</label>
				<input type="number" id="bottom-left-border-radius-input" onchange="setBottomLeftBorder(value)">
			</div>
			<div class="input-section__item">
				<label for="bottom-right-border-radius-input">Inferior Direito:</label>
				<input type="number" id="bottom-right-border-radius-input" onchange="setBottomRightBorder(value)">
			</div>
		</div>
	</main>
	<footer></footer>
</body>
<script src="index.js"></script>

</html>
